{% extends "base.html" %}
{% load crispy_forms_tags  %}
{% block content%}
<div class="col-sm-8 mt-5 card">
<h1>Log in</h1>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-lg btn-block btn-dark" value="Login">
</form>
<small class="text-muted mt-2 mb-2">Don't have an account create <a href="{% url 'users:register' %}"> here</a></small>
</div>
{% endblock content %}
